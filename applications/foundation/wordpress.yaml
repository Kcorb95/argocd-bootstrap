component: wordpress
chart: wordpress
chartURL: https://charts.bitnami.com/bitnami
chartVersion: 23.1.0
chartPath: '.'
valuesURL: https://github.com/Kcorb95/argocd-env.git
valuesVersion: HEAD
valuesPath: '.'
namespace: wordpress
values: |-
  replicaCount: 4

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPU: 50
    targetMemory: 50
  
  updateStrategy:
    type: "RollingUpdate"
  
  wordpressConfigureCache: true
  memcached:
    enabled: true
  
  wordpressUsername: "admin"
  wordpressPassword: "wpPassword"
  
  mariadb:
    enabled: true
    auth:
      rootPassword: "rootPassword"
      database: "bn_wordpress"
      username: "bn_wordpress"
      password: "mdbPassword"